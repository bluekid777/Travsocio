<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="stylesheets/misc.css"/>
    <title>Search Local Places</title>
</head>
<body>
<div id="fb-root"></div>
<script>(function (d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s);
    js.id = id;
    js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=1426929370852106";
    fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));
</script>
<div id="container">
    <div id="header">
        <div id="header-menu"><a href="/mobile"><img id="logo" height="35px" width="130px" src="static/logo.png"/></a>
        </div>
        <div id="header-login">
            <div id="fb-image">
                {% if current_user %}
                <a href="{{ current_user.profile_url }}"><img
                        src="http://graph.facebook.com/{{ current_user.id }}/picture?width=30&height=30"/></a>
                {% else %}
                <img src="static/user.png" height="30" width="30">
                {% endif %}
            </div>
            <div id="fbbutton">
                <div id="fb-button">
                    <fb:login-button height="15px" autologoutlink="true" scope="publish_stream"></fb:login-button>
                </div>
            </div>
        </div>
    </div>
    <div id="content">
        <form method="post" action="/location" id="location-form">
            City/Place:<input type="text" name="city" draggable="false" height="1cm" width="60%"
                              placeholder="City"></br>
            Category &nbsp:<input type="text" name="category" draggable="false" height="1cm" width="60%"
                                  placeholder="Category"></br>
            <input type="submit" value="Search" id="button">
        </form>
    </div>
    <div id="footer">
        &copy Travsocio Inc
    </div>
</div>
<script>
    window.fbAsyncInit = function () {
        FB.init({appId: '{{ facebook_app_id }}', status: true, cookie: true,
            xfbml: true});
        FB.Event.subscribe('{% if current_user %}auth.logout{% else %}auth.login{% endif %}', function (response) {
            {%
                if current_user %}
                window.location = "/logout"
                {% else %
                }
                window.location.reload();
                {%
                    endif %
                }

            }
            ;
            (function () {
                var e = document.createElement('script');
                e.type = 'text/javascript';
                e.src = document.location.protocol + '//connect.facebook.net/en_US/all.js';
                e.async = true;

                document.getElementById('fb-root').appendChild(e);
            }());
</script>
</body>
</html>
